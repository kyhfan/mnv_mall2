		margin-bottom: 30px;

<title>촌의감각</title>
</head>
<body style="background:rgba(0,0,0,0.4)">
	<div class="popup protect">
		<div class="wrapper">
			<div class="close-btn">
				<a href="javascript:void(0)">
					<img src="./images/popup_close.png" alt="닫기">
				</a>
			</div>
			<div class="inner">
				<div class="title">
					<p>만 14세 미만 아동의 개인정보보호</p>
				</div>
				<div class="text">
					<div class="row clearfix">
						<span>1.</span>
						<span>촌의감각 서비스는 만 14세 미만의 아동의 회원가입을 제한하고 있습니다.</span>
					</div>
					<div class="row clearfix">
						<span>2.</span>
						<span>
							정보통신망 이용촉진 및 정보보호 등에 관한 법률에는 만 14세 미만 아동의 개인정보 수집시 법정 대리의 동의를 받도록 규정하고 있으며,
							생년월일을 허위로 기재하여 법정대리인의 동의 없이 회원가입을 하는 경우 회원탈퇴 또는 서비스 이용이 제한 될 수 있음을 안내해드립니다.
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="popup putin-ok">
		<div class="wrapper">
			<div class="close-btn">
				<a href="javascript:void(0)">
					<img src="./images/popup_close.png" alt="닫기">
				</a>
			</div>
			<div class="inner">
				<div class="comp-icon">
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<span>선택한 상품이 장바구니에 담겼습니다.</span>
				<div class="buttons">
					<a href="javascript:void(0)">
						<span>계속 쇼핑하기</span>
					</a>
					<a href="javascript:void(0)">
						<span>장바구니 확인</span>
					</a>
				</div>
			</div>
		</div>
	</div>
